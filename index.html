<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/swiper-bundle.min.css">
  <link rel="stylesheet" href="scss/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Masáže Manon</title>
</head>
<body>

    <header class="header">
      <div class="header_container"> 
         <nav class="header_navbar">
          <h1 class="header_nav-bar_h1">Masáže Manon</h1>
          <button class="header_order">Objednej <br> zde</button>
            <ul class="header_nav-menu">
               <li class="nav-item">
                  <a href="#omne" class="nav-link">O mně</a>
               </li>
               <li class="nav-item">
                <a href="#sluzby" class="nav-link">Služby</a>
             </li>
               <li class="nav-item">
                  <a href="#cenik" class="nav-link">Ceník</a>
               </li>
               <li class="nav-item">
                  <a href="#fotogalerie" class="nav-link">Fotogalerie</a>
               </li>
               <li class="nav-item">
                <a href="#kontakty" class="nav-link">Kontakty</a>
             </li>
            </ul>
            <div class="header_hamburger">
               <span class="bar"></span>
               <span class="bar"></span>
               <span class="bar"></span>
            </div>
         </nav>
      </div>
    </header>
  <section class="title-photo" style="background-image: url(img/hlavicka.png); background-position:center;background-repeat: no-repeat;background-size: cover ; height: 100vh; padding-top: 100px;">
   <p class="motto">
    "Poděkuj <br> svému <br>tělu."
   </p>

</section>
<section class="new">
<img class="voucher" src="img/voucher.png" alt="voucher">
</section>
<section class="masage">
  <h2 class="masage-type">Služby</h2>
<div class="slide-container swiper">
   <div class="slide-content">
       <div class="card-wrapper swiper-wrapper">
           <div class="card swiper-slide">
               <div class="image-content">
                   <span class="overlay"  style="background-image:url(img/klasicka.png) ;background-position: center;background-size: cover;background-repeat: no-repeat;"></span>

                   <div class="card-image">
                     <img class="card-img" src="img/zada.png" alt="zada">
                       
                   </div>
               </div>

               <div class="card-content">
                   
                   <p class="description">Klasická masáž</p>

                   <button class="button">Více</button>
               </div>
           </div>
           <div class="card swiper-slide">
               <div class="image-content">
                   <span class="overlay" style="background-image:url(img/lymfaticka.png) ;background-position: center;background-size: cover;background-repeat: no-repeat;"></span>

                   <div class="card-image">
                     <img class="card-img" src="img/sije.png" alt="sije">
                      
                   </div>
               </div>

               <div class="card-content">
                  
                   <p class="description">Lymfatická masáž</p>

                   <button class="button">Více</button>
               </div>
           </div>
           <div class="card swiper-slide">
               <div class="image-content">
                   <span class="overlay" style="background-image:url(img/klasicka.png) ;background-position: center;background-size: cover;background-repeat: no-repeat;"></span>

                   <div class="card-image">
                     <img class="card-img" src="img/zada.png" alt="zada">
                   </div>
               </div>

               <div class="card-content">

                   <p class="description">Breussova masáž</p>

                   <button class="button">Více</button>
               </div>
           </div>
           <div class="card swiper-slide">
               <div class="image-content">
                   <span class="overlay" style="background-image:url(img/akupresura.png) ;background-position: center;background-size: cover;background-repeat: no-repeat;"></span>

                   <div class="card-image">
                     <img class="card-img" src="img/ruce.png" alt="ruce">  
                   </div>
               </div>

               <div class="card-content">
                   
                   <p class="description">Akupresura</p>

                   <button class="button">Více</button>
               </div>
           </div>
           <div class="card swiper-slide">
               <div class="image-content">
                   <span class="overlay" style="background-image:url(img/kameny.png) ;background-position: center;background-size: cover;background-repeat: no-repeat;"></span>

                   <div class="card-image">
                     <img class="card-img" src="img/zada.png" alt="zada">    
                   </div>
               </div>

               <div class="card-content">
                   
                   <p class="description">Lávové kameny</p>

                   <button class="button">Více</button>
               </div>
           </div>
           <div class="card swiper-slide">
               <div class="image-content">
                   <span class="overlay" style="background-image:url(img/klasicka.png) ;background-position: center;background-size: cover;background-repeat: no-repeat;"></span>

                   <div class="card-image">
                     <img class="card-img" src="img/zada.png" alt="zada">  
                   </div>
               </div>

               <div class="card-content">
                   
                   <p class="description">Dornova metoda</p>

                   <button class="button">Více</button>
               </div>
           </div>
           <div class="card swiper-slide">
               <div class="image-content">
                   <span class="overlay" style="background-image:url(img/praiki.png) ;background-position: center;background-size: cover;background-repeat: no-repeat;"></span>

                   <div class="card-image">
                     <img class="card-img" src="img/reiki.png" alt="reiki">  
                   </div>
                 </div>

                 <div class="card-content">
                     
                     <p class="description">Reiki</p>

                     <button class="button">Více</button>
                   
               </div>
               </div>

            
       </div>
   </div>

   <div class="swiper-button-next swiper-navBtn"></div>
   <div class="swiper-button-prev swiper-navBtn"></div>
   <div class="swiper-pagination"></div>
</div>
</section>










 
<script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
